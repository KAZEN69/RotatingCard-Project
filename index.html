<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rotating Card with Images</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { perspective: 1000px; }
    </style>
</head>
<body>

    <div class="container"> 
        <div class="card">
            
            <div class="frontofcard">
                <img src="front_image.png" alt="Front of the Card">
            </div>
            
            <div class="backofcard">
                <img src="back_image.png" alt="Back of the Card">
            </div>
            
        </div>
    </div>

</body>
</html>
